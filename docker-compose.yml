services:
  diagnost.api:
    image: ${DOCKER_REGISTRY-}diagnostapi
    build:
      context: .
      dockerfile: Diagnost.API/Dockerfile
    depends_on:
      - db
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=diagnost;Username=postgres;Password=postgres
      - Diagnost__DefaultAdminEmail=${DEFAULT_ADMIN_ACCOUNT_EMAIL}
      - Diagnost__DefaultAdminPassword=${DEFAULT_ADMIN_ACCOUNT_PASSWORD}
      - DatabaseProvider=PostgreSQL
    ports:
      - "8080:80"

  db:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=diagnost
    volumes:
      - diagnost_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  diagnost_db_data:
